apiVersion: apps/v1
kind: Deployment
metadata:
 name: frontend
spec:
 replicas: 1
 selector:
  matchLabels:
   app: frontend
 template:
  metadata:
   labels:
    app: frontend
  spec:
   containers:
    - name: frontend
      image: amarynow/movie-tracker-frontend:latest
      imagePullPolicy: Always
      env:
       - name: API_URL
         value: "http://backend:8000" # Or whatever your backend service URL is **inside the cluster**
      ports:
       - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
 name: frontend
spec:
 type: LoadBalancer # For cloud deployment (provides external IP)
 selector:
  app: frontend
 ports:
  - port: 80
    targetPort: 80
